<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>AI Music Recommender â€” Flow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{../static/favicon/favicon.ico}" rel="icon">
    <style>
        .emotion-btn {
            margin: 4px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">ðŸŽ¶ AI Music Recommender</h1>
    <h6>Discover new music based on your mood and preferences.</h6>
    <p>Tell me how you feel, pick the emotion that fits, and get instant song or album recommendations
        tailored to your vibe.</p>

    <div class="card mb-4">
        <div class="card-body">
            <textarea id="moodText" class="form-control" rows="3"
                      placeholder="Type a few sentences describing your mood..."></textarea>
            <div class="mt-3">
                <button id="analyzeBtn" class="btn btn-primary">Analyze</button>
            </div>
        </div>
    </div>

    <div id="flowArea">
        <!-- Emotions -->
        <div id="emotionsCard" class="card mb-3 d-none">
            <div class="card-body">
                <h5>Possible emotions</h5>
                <div id="emotionsContainer" class="d-flex flex-wrap"></div>
            </div>
        </div>

        <!-- Media choice -->
        <div id="mediaCard" class="card mb-3 d-none">
            <div class="card-body">
                <h5 id="mediaQuestion"></h5>
                <div id="mediaContainer" class="mt-2">
                    <button class="btn btn-outline-primary me-2" data-type="SONGS" id="songsBtn">Songs</button>
                    <button class="btn btn-outline-primary" data-type="ALBUMS" id="albumsBtn">Albums</button>
                </div>
            </div>
        </div>

        <!-- Recommendations -->
        <div id="resultsCard" class="card mb-3 d-none">
            <div class="card-body">
                <h5>Recommendations</h5>
                <ul id="resultsList" class="list-group"></ul>
                <pre id="rawOutput" class="mt-3 d-none"></pre>
            </div>
        </div>
    </div>

    <div id="status" class="mt-3"></div>
</div>

<script type="text/javascript" th:src="@{../static/app.js}"></script>

</body>
</html>
